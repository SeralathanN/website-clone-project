<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navbar">
<img src="https://via.placeholder.com/150x50?text=QuickBuy+Logo" alt="QuickBuy Logo" class="logo">

    <h1>QuickBuy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Trendy Clothes for You</h2>
    <p>Explore our latest collection of stylish outfits</p>
  </section>

  <section class="products">
    <h3>Popular Picks</h3>

    <input type="text" id="searchBox" placeholder="Search products..." />

    <div class="filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="men">Men</button>
      <button class="filter-btn" data-category="women">Women</button>
    </div>

    <div class="product-grid">
      <div class="product-card" data-category="men">
        <img src="images/shirt1.jpg" alt="Shirt 1">
        <h4>Casual Blue Shirt</h4>
        <p>₹699</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card" data-category="women">
        <img src="images/shirt2.jpg" alt="Shirt 2">
        <h4>White Cotton Shirt</h4>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card" data-category="men">
        <img src="images/shirt3.jpg" alt="Shirt 3">
        <h4>Printed Casual Tee</h4>
        <p>₹599</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 QuickBuy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
